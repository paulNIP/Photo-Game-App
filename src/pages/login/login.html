
<ion-content>
    <div class="logo">
      <img src="assets/img/appicon.svg" alt="Ionic logo">
    </div>
  
    <form #loginForm="ngForm" novalidate>
      <ion-list no-lines>
        <ion-item>
          
          <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="of" placeholder="Username or E-mail" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Username is required
        </p>
  
        <ion-item>
          <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder="Password" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
      </ion-list>
  
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm);" type="submit" block>  Login  </button>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button (click)='signUp();'clear>New Here? SignUp</button>  
  </ion-content>
