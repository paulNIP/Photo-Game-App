<ion-header>
    <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
              <ion-icon name='menu'></ion-icon>
          </button>
      </ion-buttons>
      Upload New image
      <ion-buttons end>
        <button ion-button (click)="upload()">
          <ion-icon name="cloud-upload"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content >

<ion-card *ngFor="let image of images">
  <ion-item>
    <ion-avatar item-start>
      <img src="http://www.nip-ye.com/PhotoGameApp/Profile.png">
    </ion-avatar>
    <h2>{{image.owner}}</h2>
    <p>{{image.title}}</p>
  </ion-item>

  <img src="{{image.photoUrl}}">

  <ion-card-content>
    <p>{{image.category}}</p>
    <p>{{image.description}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button (click)="increaseLikes(image)"  icon-only clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{image.likes}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="increaseDislikes(image)"  icon-only clear small>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{image.dislikes}} Dislikes</div>
      </button>

    </ion-col>
    <ion-col center text-center>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
